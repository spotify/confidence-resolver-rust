name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  ci:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and test everything (PR)
        if: github.event_name != 'push'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/cache:main
          build-args: |
            JS_E2E_CONFIDENCE_API_CLIENT_ID=${{ secrets.JS_E2E_CONFIDENCE_API_CLIENT_ID }}
            JS_E2E_CONFIDENCE_API_CLIENT_SECRET=${{ secrets.JS_E2E_CONFIDENCE_API_CLIENT_SECRET }}

      - name: Build and test everything (Push - updates cache)
        if: github.event_name == 'push'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/cache:main
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}/cache:main,mode=max
          build-args: |
            JS_E2E_CONFIDENCE_API_CLIENT_ID=${{ secrets.JS_E2E_CONFIDENCE_API_CLIENT_ID }}
            JS_E2E_CONFIDENCE_API_CLIENT_SECRET=${{ secrets.JS_E2E_CONFIDENCE_API_CLIENT_SECRET }}

      - name: Extract artifacts
        run: |
          mkdir artifacts
          docker build --target=wasm-rust-guest.artifact --output=type=local,dest=./artifacts .

      - name: Show build summary
        run: |
          echo "## Build Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          find artifacts -type f -exec ls -lh {} \; >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
