name: Host Integration Tests

on:
  pull_request:
    branches:
      - main

jobs:
  node-host:
    name: node-host
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Protobuf compiler (protoc)
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      # Node.js host
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Run node-host
        working-directory: wasm/node-host
        run: |
          set -euxo pipefail
          corepack enable
          make run-node-host | tee ../node-host.out

      - name: Verify node-host output
        run: |
          grep -q "tutorial-feature verified: reason=RESOLVE_REASON_MATCH variant=" wasm/node-host.out

  go-host:
    name: go-host
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Protobuf compiler (protoc)
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install protoc-gen-go
        run: |
          set -euxo pipefail
          echo "GOPATH=$(go env GOPATH)" && export PATH=$PATH:$(go env GOPATH)/bin
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest

      - name: Run go-host
        working-directory: wasm/go-host
        run: |
          set -euxo pipefail
          make run-go-host | tee ../go-host.out

      - name: Verify go-host output
        run: |
          grep -Eq "reason=(RESOLVE_REASON_MATCH|MATCH) variant" wasm/go-host.out

  java-host:
    name: java-host
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Protobuf compiler (protoc)
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Install Maven
        run: sudo apt-get install -y maven

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Run java-host
        working-directory: .
        run: |
          set -euxo pipefail
          make run-java-host | tee wasm/java-host.out

      - name: Verify java-host output
        run: |
          grep -Eq "reason=(RESOLVE_REASON_MATCH|MATCH) variant" wasm/java-host.out

  python-host:
    name: python-host
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Protobuf compiler (protoc)
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run python-host
        working-directory: wasm/python-host
        env:
          PYTHONUNBUFFERED: '1'
        run: |
          set -euxo pipefail
          make run-python-host | tee ../python-host.out

      - name: Verify python-host output
        run: |
          grep -q "tutorial-feature verified: reason=RESOLVE_REASON_MATCH variant" wasm/python-host.out


